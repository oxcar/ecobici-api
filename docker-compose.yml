services:
  ecobici-api:
    image: ghcr.io/oxcar/ecobici-api:latest
    container_name: ecobici-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    volumes:
      # Directorio base de datos (contiene models, gbfs, statistics, cache)
      - /var/lib/ecobici/data:/app/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
